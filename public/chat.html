<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./scripts/chat.js" defer></script>
    <link rel="stylesheet" href="./stylesheets/chat.css">
</head>
<body>
    <div class="container">
        <header class="upperPannel">
            <h1>Socket.io Chat</h1>
            <div class="buttonGroup">
                <a href="/" class="leaveChatBtn">Leave chat</a>
            </div>
        </header>
        <section class="messages">
            <div class="messages-content" id="messageContainer"></div>
            <div class="wrapper">
                <div class="input-group">
                    <input type="text" name="message" id="message" class="messageField" placeholder="Type here...">
                    <button class="sendBtn">Send</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
